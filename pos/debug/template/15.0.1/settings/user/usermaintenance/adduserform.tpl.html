<h1> Add User Account </h1>
<br />
<div id="add-user-form">
	
		<div data-role="fieldcontain" id="user-code-container">
			<label for="user-code">User ID :</label>
			<input id="user-code" type="text" style=" width: 74% !important;" />			
		</div>
		
		<div data-role="fieldcontain" id="user-name-container">
			<label for="user-name">User Name :</label>
			<input id="user-name" type="text" style=" width: 74% !important;" />			
		</div>
		
		<div data-role="fieldcontain" id="password-container">

			<input id="password1" type="password" style=" width: 74% !important;" />

		<div data-role="fieldcontain" id="confirm-password-container">

			<input id="confirm-password" type="password" style=" width: 74% !important;" />			
		</div>			

		<div data-role="fieldcontain" id="role-code-container">
			<label for="role-code">Type :</label>
			<div class = "role-code-select-container" >

                	<option value="">Type</option>
				</select>
			</div >

</div>
