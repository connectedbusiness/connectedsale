<div id="paymentType" class="interprise-popover-container v14">
	<div class="interprise-popover-header popover-header">
		<div class="popover-left" style="visibility: hidden">
			<a class="popover-btn">Cancel</a>
		</div>
		<h1>Payment Options</h1>
		
		<div class="popover-right">
			<a class="popover-btn" id="btn-donePayment">Close</a>
		</div>
	</div>
	<br class="clearfloat"/>
	<div id="paymentTypeBody" class="interprise-dialog-content">
			<a class="paymentType payment box" id="btn-cashPayment" data-role="button" data-inline="true"><i class="icon-money"></i><br /><div class="label-payment">Cash</div></a>
			<a class="paymentType payment box" id="btn-checkPayment"  data-role="button" data-inline="true">  <img src="css/images/check.png" />  <br /><div class="label-payment">Check</div></a>
			<a class="paymentType payment box" id="btn-cardPayment"  data-role="button" data-inline="true"><i class="icon-credit-card"></i><br /><div class="label-payment">Credit Card</div></a>
            <a class="paymentType payment box" id="btn-gift"  data-role="button" data-inline="true"><i class="icon-gift"></i><br /><div class="label-payment">Gift</div></a>
            <a class="paymentType payment box" id="btn-loyalty"  data-role="button" data-inline="true"><i class="icon-certificate"></i><br /><div class="label-payment">Loyalty Pts</div></a>
			<a class="paymentType payment box" id="btn-paymentOnAccount"  data-role="button" data-inline="true"> <img src="css/images/onaccount.png" />  <br /><div class="label-payment">On Account</div></a>
			<a class="paymentType payment" id="btn-returnPayment"  data-role="button">Return</a>
			<a class="paymentType payment" id="btn-saveOrder"  data-role="button">Save</a>
			<a class="paymentType suspend-payment" id="btn-suspendPayment"  data-role="button">Suspend</a>
	</div>
</div>
