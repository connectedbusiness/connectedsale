<div id="confirmpassword-popover" class="interprise-popover-container">
	<div class="interprise-popover-header popover-header">		
		<div class="popover-left">
			<a class="popover-btn" id="btn-cancel" style="visibility: hidden">Cancel</a>
		</div>
			<h1>Password</h1>
		<div class="popover-right">
			<a class="popover-btn" id="btn-close">Close</a>
		</div>
	</div>
	<br class="clearfloat"/>
	<div id="confirmpassword-content" class="interprise-dialog-content">
		<div id="confirmPasswordContainer">					
			<div data-role="fieldcontain" id="password-container">
				<label for="newmerchantpassword">Password:</label>
				<input id="newmerchantpassword" type="password"/>			
			</div>
			
			<div data-role="fieldcontain" id="confirm-password-container">
				<label for="confirmmerchantpassword">Confirm Password:</label>
				<input id="confirmmerchantpassword" type="password"/>			
			</div>				
		</div>

		<div id="confirmBtn"><a><%= ButtonLabel %></a></div>
	</div>	
</div>
