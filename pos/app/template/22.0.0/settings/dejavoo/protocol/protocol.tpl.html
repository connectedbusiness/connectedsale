<div id="settings-dejavoo-protocol">
	<br/>
	<fieldset data-role="controlgroup">
     	<div id = "div-https-dejavoo">
     		<input type="radio" name="radio-https-dejavoo" id="radio-https-dejavoo" value="HTTPS" />
     		<label for="radio-https-dejavoo">HTTPS</label>
     	</div>

     	<div id = "div-http-dejavoo">
			<input type="radio" name="radio-http-dejavoo" id="radio-http-dejavoo" value="HTTP" />
			<label for="radio-http-dejavoo">HTTP</label>
		</div>

	</fieldset>
	<br/>
</div>
