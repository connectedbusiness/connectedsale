<div id="settings-receipt-print">
		<br/>
	
		<fieldset data-role="controlgroup">		
			
	     		<input type="radio" name="radio-airprint-enabled" id="radio-airprint-enabled" value="airprintEnabled"  />
	     		<label for="radio-airprint-enabled">Use AirPrint-enabled Printer</label>
	     		
	     		<input type="radio" name="radio-receipt-printer" id="radio-receipt-printer" value="receiptPrinter" />
	     		<label for="radio-receipt-printer">Use Receipt Printer</label>	 	    	     		    		
		</fieldset>	
		<br/>
		
		<h3 style="margin-top: 20px; padding-left: 20px; ">Printer Settings...</h3> 			
		<div id= "printer-setting-container" style="padding: 20px;">
			<div data-role="fieldcontain" id="ipContainer">
				<label for="printer-address-url">Printer IP Address:</label>
				<input id="printer-address-url" placeholder="Printer IP Address" style="width: 42.7% !important;" type="url">
				<select id="printer-address" style="width: 100% !important; ">
                    <option value="" disabled selected>Find IP</option>
				</select>
				<!-- <a id="btn-ipList" class="ui-btn-text">Find IP</a> -->
			</div>
			
			<div data-role="fieldcontain" id="printerModelContainer">
				<label for="printModel">Printer Model:</label>
				<!--<select id="printModel" style="width: 100% !important; position:none !important;">								
				</select>-->
				<input id="printModel" type="text" style=" width: 42.7% !important;"  readonly="readonly"  placeholder="Printer Model"/>			
				<a id="test-connect" class="ui-btn-text">Test Connection</a>
			</div>
			<div id="printer-status" style="border: 1px dashed; color: #AAAAAA; font-size: 14px; margin: 30px 0; padding: 10px; width: 97%; ">
				<span>
					Searching for Printers within the network...
				</span>
			</div>
		</div>
</div>
