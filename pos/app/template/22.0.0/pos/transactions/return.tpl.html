<td align="left" class="td-returncode"><%= TransactionCode %></td>
<td align="left" class="td-customercode"><%= BillToCode.substring(0,13) %></td>
<td align="left" class="td-customername"><%= FormattedBillToName %></td>
<td align="left" class="td-returndate"><%= FormattedDate %></td>
<td align="right" class="td-returntotal"><%= CurrencySymbol + ' ' + format("#,##0.00", ReturnTotal.toFixed(2)) %></td>
<td align="right" class="td-returnsource"><%= SourceDocument %></td>
