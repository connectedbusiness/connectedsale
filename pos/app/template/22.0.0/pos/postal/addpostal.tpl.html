
<div id="addPostal" class="interprise-popover-container">
 	<div class="interprise-popover-header">
		<div class="popover-left" > 
			<a id="customer-addpostal-btn-cancel" class="popover-btn right-popover-btn">Cancel</a>
		</div>
		    <h1 class="title">Add Postal</h1>
		<div class="popover-right"> 
           <a id="custome-add-postal-btn-add" class="popover-btn right-popover-btn">Save</a>
		</div>
	</div>
	<div id="addPostalBody" class="interprise-popover-content" data-role="fieldcontain">
		<label  for="txtAddPostal-ZipCode">Postal Code</label>
		<input type="text" name="txtAddPostal-ZipCode" id="txtAddPostal-ZipCode" required="required" placeholder="Please enter zip Code" readonly="readonly" maxlength="30"/>
		<label  for="txtAddPostal-City">City</label>
		<input type="text" name="txtAddPostal-City" id="txtAddPostal-City" required="required" placeholder="Please enter city" maxlength="100"/>	
		<label  for="txtAddPostal-State">State</label>
		<input type="text" name="txtAddPostal-State" id="txtAddPostal-State" required="required" placeholder="Please enter state" maxlength="50"/>
		<label  for="txtAddPostal-StateCode">State Code</label>
		<input type="text" name="txtAddPostal-StateCode" id="txtAddPostal-StateCode" required="required" placeholder="Please enter state code" maxlength="50"/>
		<label  for="txtAddPostal-County">County</label>
		<input type="text" name="txtAddPostal-County" id="txtAddPostal-County" required="required" placeholder="Please enter county" maxlength="50"/>
        <label for="drpcountry">Country</label>
        <div class="selectDiv">
            <select id="drpcountry" class="ui-select"><option>Country</option></select>
        </div>
       			
	</div>
</div>
