<div class="uom-info" id="uom-info">    
	<label for="data-locationCode">Location</label>
	<input type="text" class="cs-input" id="data-locationCode" maxlength="30" readonly="readonly"/>	
	
	<label for="data-locationDescription">Description</label>
	<textarea name="data-locationDescription" id="data-locationDescription" class="cs-input"></textarea>
	
	<label for="data-locationAddress">Address</label>
	<textarea name="data-locationAddress" id="data-locationAddress" class="cs-input"></textarea>
	
	<label for="data-locationCityState">City | State</label>
	<div class="data-Container">
		<select id="data-locationCity" class="cs-input"></select>
		<input type="text" class="cs-input" id="data-locationState"/>	
	</div>
	
	<label for="data-locationCountryPostal">Country | Postal Code</label>
	<div class="data-Container">
		<select id="data-locationCountry" class="cs-input"></select>
		<input type="text" class="cs-input" id="data-locationPostal"/>	
	</div>
	
	<label for="data-locationCounty">County</label>
	<input type="text" class="cs-input" id="data-locationCounty"/>
	
	<label for="data-locationEmail">Email</label>
	<input type="email " class="cs-input" id="data-locationEmail"/>
	
	<label for="data-locationTelephone">Telephone</label>
	<input type="tel" class="cs-input" id="data-locationTelephone"/>
	
	<label for="data-locationWebsite">Website</label>
	<input type="url" class="cs-input" id="data-locationWebsite"/>
	
	<!-- <label for="data-locationTaxCode">Sales Tax Code</label>
	<input type="text" class="cs-input" id="data-locationTaxCode" value="Sales No Tax" readonly="readonly"/> -->
	<div class="data-Container">
		<label for="data-locationTaxCode">Sales Tax Code</label>
		<select class="cs-input location-tax-code" id="data-locationTaxCode"></select>
	</div>	
</div>
