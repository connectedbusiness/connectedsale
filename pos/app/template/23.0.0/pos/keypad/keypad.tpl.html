<div id="keypad">
	<div>
		<div class="calcfield">
			<span style="float: left"><%= CurrencySymbol %></span>
			<span class="keypad-amount" style="float: right">0.00</span>
		</div> 
	</div>
	<div>
		<div class="keypad-left">
		<div id="row1">
			<a id="num-seven" class="keypad-btns keypad-normal">7</a>
			<a id="num-eight" class="keypad-btns keypad-normal">8</a>
			<a id="num-nine" class="keypad-btns keypad-normal">9</a>
		</div>
		<div id="row2">
			<a id="num-four" class="keypad-btns keypad-normal">4</a>
			<a id="num-five" class="keypad-btns keypad-normal">5</a>
			<a id="num-six" class="keypad-btns keypad-normal">6</a>
		</div>
		<div id="row3">
			<a id="num-one" class="keypad-btns keypad-normal">1</a>
			<a id="num-two" class="keypad-btns keypad-normal">2</a>
			<a id="num-three" class="keypad-btns keypad-normal">3</a>
		</div>
		<div id="row4">		
			<a id="num-zero" class="keypad-btns keypad-normal keypad-btn-wide">0</a>	
			<a id="num-sign" class="keypad-btns keypad-blue">+/-</a>	
		</div>
		</div>
		<div class="keypad-right">
			<a id="num-clear" class="keypad-btns keypad-red btn-2row-height ">C</a>			
		</div>
	</div>
</div>
