
<div id="customerPO" class="interprise-popover-container">
	<div class="interprise-popover-header">
	   <div class="popover-left" > 
		   <a id="customer-po-btn-cancel" class="popover-btn right-popover-btn" style="visibility: hidden;">Cancel</a>
	   </div>
		   <h1 class="title">Transaction Details</h1>
	   <div class="popover-right"> 
		  <a id="customer-po-btn-done" class="popover-btn right-popover-btn">Done</a>
	   </div>
   </div>
   <div id="customerPOBody" class="interprise-popover-content" data-role="fieldcontain">
	   <label id="POLabel" for="customer-PO">Customer PO</label>
	   <input type="text" name="customer-PO" id="customer-PO" required="required"/>
	   <label id="shipdateLabel" for="customer-ShipDate">Shipping Date</label>
	   <input type="date" name="customer-ShipDate" id="customer-ShipDate" required="required"/>
	   <label id="sourceLabel" for="customer-Source">Source</label>		
	   <div id="customerPOSource-div">	
		   <select id="customer-Source" class ="ui-select"><option>-Select Source-</option></select>	
	   </div>			
	   <label id="paymentTermLabel" for="paymentTerm">Payment Term</label>		
	   <div id="paymentTerm-div">	
		   <select id="paymentTerm" class ="ui-select"><option>-Select Payment Term-</option></select>	
	   </div>			
	   <label id="shippingMethodLabel" for="shippingMethod">Shipping Method</label>		
	   <div id="shippingMethod-div">	
		   <select id="shippingMethod" class ="ui-select"><option>-Select Shipping Method-</option></select>	
	   </div>			
	   <label id="contactLabel" for="contact">Contact</label>		
	   <div id="contact-div">	
		   <select id="contact" class ="ui-select"><option>-Select Contact-</option></select>	
	   </div>			
   </div>
</div>
