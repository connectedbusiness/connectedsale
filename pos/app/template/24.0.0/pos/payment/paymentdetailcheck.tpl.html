<div data-role="fieldcontain">
    <label>Date</label>
    <input type="text" readonly="readonly" value="<%= FormattedDate %>" />
</div>
<div data-role="fieldcontain">
    <label>Type</label>
    <input type="text" readonly="readonly" value="<%= PaymentType %>" />
</div>
<div data-role="fieldcontain">
    <label>Check Number</label>
    <input type="text" readonly="readonly" value="<%= CheckNumber %>" />
</div>
<div data-role="fieldcontain">
    <label>Amount</label>
    <input type="text" readonly="readonly" value="<%= AmountPaid.toFixed(2) %>" class="input-number" />
</div>
<div class="signatureDisplay-container" style="display: none">
	<label>Signature</label>
	<div class="signatureDisplay"></div>
</div>
