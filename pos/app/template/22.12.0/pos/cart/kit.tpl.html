<tr class="cart-details" id="kit-<%= id %>">
	<tr>
		<td id="summary" colspan="6">
			<div style="float:left; width:80%; font-weight: bold; padding: 5px; font-size: 18px;">
				<span>2 Item(s)</span>
			</div>
			<div style="float:right;  width:14%; padding: 5px;">
				<a id="kit-edit" style="font-weight: bold !important; background: #FFF; padding: 7px 10px; border: 1px solid #D7D7D7;">EDIT</a>
			</div>
		</td>
	</tr>
	<tr>
		<td colspan="6" id="items">
			
		</td>
	</tr>
	<tr class="row-divider">
		<td class="itemName" style="background: transparent!important"></td>
		<td class="itemQty" style="background: transparent!important"> </td>
		<td class="itemRemaining" style="background: transparent!important"> </td>
		<td class="itemPrice" style="background: transparent!important"> </td>
		<td class="itemDiscount" style="background: transparent!important"></td>
		<td class="itemExtPrice" style="background: transparent!important"> </td>
		<td class="itemViewDetail" style="background: transparent!important"> </td>
	</tr>
</tr>
