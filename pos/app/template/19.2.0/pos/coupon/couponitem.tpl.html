<div class="coupon-list">
	<div class="coupon-list-wrapper">
		<div class="coupon-item-left">
			<span class="lookup-CouponCode coupon-emphasis"><%= CouponCode %></span><br/>
			<span class="lookup-Description"><%= Description %></span><br/>
		</div>
		
		<div class="coupon-item-right">
			<span class="lookup-Discount coupon-emphasis"><%= DisplayDiscount.toFixed(2) %></span><br/>
			<span class="lookup-Type"><%= DiscountType %></span>
		</div>
		<br class="clearfloat"/>
	</div>
</div>
