
<div id="printOptionsForm" class="interprise-popover-container">
	
 
 	<div class="interprise-popover-header">
		<div class="popover-left" > 
		</div>
		    <h1 class="title">Print Options</h1>
		<div class="popover-right"> 
            <div class="popover-hidden-btn" ></div>
		</div>
	</div>
	
    
    <br class="clearfloat"/>
	<div id="printOptionsBody" class="interprise-popover-content">
		<div>Do you want to print and email the receipt?</div>
		<br />
		<ul>
			<li>
				<label><input type="checkbox" data-role="none" id="print-checkbox" name="print-checkbox" class="custom" /> Print the receipt </label>				
			</li>
			<li style="padding-left: 27px">
				<label><input type="checkbox" data-role="none" id="silent-checkbox" name="silent-checkbox" class="custom" /> Silent printing (auto-print) </label>
			</li>
		</ul>
		<br />
		<ul>
			<li>
				<label><input type="checkbox" data-role="none" id="email-checkbox" name="email-checkbox" class="custom" /> Email the receipt </label>				
			</li>
			<li style="padding: 0 0 0 30px">
				<div data-role="fieldcontain" style="margin: 0px !important;">
				    <label for="emailaddress-input" style="vertical-align: middle; width: 37% !important; font-size: 100% !important;">Email Address</label>
				    <input type="email" id="emailaddress-input" value="<%= CustomerEmail %>" style="width: 52% !important" />
				</div>	
			</li>			
		</ul>
		<br />
		<div class="ui-grid-a">
			<div class="ui-block-a"><a data-role="button" class="print-no-btn">No to All</a></div>
			<div class="ui-block-b"><a data-role="button" data-theme="b" class="print-yes-btn">Yes</a></div>
		</div>
	</div>
</div>
