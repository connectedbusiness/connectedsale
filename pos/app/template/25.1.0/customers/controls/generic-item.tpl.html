<% 
    var _header = "";
    var _item = "";
    var _colored = "";

    if(IsHeader){
        _header = " header ";
    }else{
        if(IsItem) _item = " item ";
        if(IsColored) _colored = " colored ";
    }
%>

<li class="<%= _header %><%= _item %><%= _colored %>" id="<%= ViewID %>"><%= navigator.escapedhtml(DisplayText) %></li>
