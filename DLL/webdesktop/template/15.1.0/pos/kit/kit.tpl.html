<a>
  <div class="item-detail">
      <img src="<%= ImageLocation %>" onerror="this.onerror=null; this.src='img/ItemPlaceHolder.png';" class="product-img" alt="" width="50px" height="50px"  style="margin-right: 10px !important" />
    <h4><%= GroupCode %></h4>
    <p class="item-attrib"></p>
  </div>
  <div class="item-price" id="item-price-<%= cid %>">
    <h5 id="h5-<%= cid %>"><%= CurrencySymbol + ' ' + Price %></h5>
    <p><%= GroupType %></p>
  </div>
</a>
